apiVersion: apps/v1
kind: Deployment
metadata:
  name: preview-server-app-development
spec:
  replicas: 1
  selector:
    matchLabels:
      app: preview-server-app
      environment: testing
  template:
    metadata:
      labels:
        app: preview-server-app
        environment: testing
    spec:
      containers:
        - name: preview-server
          image: 907263135169.dkr.ecr.us-west-1.amazonaws.com/preview-server
          ports:
            - containerPort: 80
              name: http
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 60
            timeoutSeconds: 5
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 70
            timeoutSeconds: 10
            failureThreshold: 10
